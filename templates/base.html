<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='/static/css/style.css'>
</head>
<header>
    <a href="{% url 'Home Page' %}"><button>Home</button></a>
    <a href="{% url 'Character Sheets' %}"><button>Character Sheets</button></a>
    <a href="{% url 'Campaign Diary' %}"><button>Campaign Diary</button></a>
    <a href="{% url 'Battle' %}"><button>Battle</button></a>
    <span class="float_right">
        {% if user.is_authenticated %}
        <div>
            Logged in as {{ user.username }}
            <a href="{% url 'Campaigns' %}"><button>Campaigns</button></a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button class="float_right" type="submit">Log Out</button>
            </form>
            {% else %}
            <a href="{% url 'Sign Up' %}"><button>Sign Up</button></a>
            <a href="{% url 'Account' %}"><button>Log In</button></a>
            {% endif %}
        </div>
    </span>
    {% if user.is_authenticated %}
    <div>
        
    </div>
    {% endif %}
    <hr>
</header>
{% block content %}
{% endblock %}
