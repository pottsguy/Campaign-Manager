<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Generators</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %}
        <div>
            <h1>Generators</h1>
            <button onclick="window.location.reload()">Refresh</button>
            <hr>
        </div>
        <div>
            <h2>Quest</h2>
            <p class="quest">{{ quest }}</p>
        </div>
        <div>
            <h2>Villager</h2>
            <p class="villager">{{ villager }}</p>
        </div>
        <div>
            <h2>Adventurer</h2>
            <p class="adventurer">{{ adventurer }}</p>
        </div>
        <div>
            <h2>Monster</h2>
            <p class="monster">{{ monster }}</p>
        </div>
        <div>
            <h2>Magic Weapon</h2>
            <p class="weapon">{{ weapon }}</p>
        </div>
        <div>
            <h2>Magic Item</h2>
            <p class="item">{{ item }}</p>
        </div>
        {% endblock %}
    </body>
</html>
