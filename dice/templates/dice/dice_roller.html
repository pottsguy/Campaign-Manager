    <p>
        <a href = "{% url 'Dice Roller' %}"><button>Refresh</button></a>
    </p>
    <hr>

    <div>
        <button onclick="d4()">d4</button>
        <p id="d4Result">Rolls</p>
        <p id="d4Total">Total</p>
        <script>
            const d4Results = [];
            let d4Total = 0;
            function d4() {
                d4Results.push(Math.floor(Math.random() * 4) + 1);
                document.getElementById('d4Result').innerText = `${d4Results}`;
                d4Total = 0;
                for(i = 0; i < d4Results.length; i++) {
                    d4Total = d4Total + d4Results[i]
                }
                document.getElementById('d4Total').innerText = `${d4Total}`;
            }
        </script>
        <hr>
    </div>
